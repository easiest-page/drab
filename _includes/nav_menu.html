<nav>
    <ul>
        {% for link in site.navigation %}
            {% assign slice = link.url | slice: 0, 4 %}
            {% if slice == 'http' %}
                {% assign link_url = link.url %}
            {% else %}
                {% assign link_url = link.url | relative_url %}
            {% endif %}
            <li><a href="{{ link_url }}">{{ link.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
